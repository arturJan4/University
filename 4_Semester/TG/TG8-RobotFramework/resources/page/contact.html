<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Contact</title>

    <link href="css/style.css" rel="stylesheet">

</head>

<body>
    <div class="wrapper">
        <div class="topnav">
            <a class="active" href="index.html">Home</a>
            <a href="news.html">News</a>
            <a href="contact.html">Contact</a>
            <a href="gallery.html">Gallery</a>
            <form class="search" action="search.html" method="get">
                <input placeholder="Search" type="text" name="q" />
            </form>
        </div>


        <div class="container">
            <form id="contact_form" action="" onsubmit="return confirm('Are you sure?')">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name...">

                <label for="surname">Surname</label>
                <input type="text" id="surname" name="surname" placeholder="Your surname...">

                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Your email...">


                <label for="country">Country</label>
                <select id="country" name="country">
                    <option selected disabled hidden style="display: none" value=""></option>
                    <option value="france">France</option>
                    <option value="germany">Germany</option>
                    <option value="italy">Italy</option>
                    <option value="poland">Poland</option>
                </select>

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Write something..." style="height:200px"></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <a href="https://www.facebook.com"><img class="img_link" src="images/fb.png" alt="Facebook"></a>
            <a href="https://www.youtube.com"><img class="img_link" src="images/yt.png" alt="Youtube"></a>
            <a href="https://www.instagram.com"><img class="img_link" src="images/instagram.png" alt="Instagram"></a>
            <a href="https://pl.pinterest.com"><img class="img_link" src="images/pinterest.png" alt="Pinterest"></a>
        </div>
    </footer>
</body>
</html>
