<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Positioning</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!--
        static - default
        relative - can change top/left/right/bottom, relative to normal position
        absolute - relative to parent (first non-static, viewport), padding-edge, doesn't  move
        fixed - relative to html document, moves with page
    -->
    <div class="fixed">42</div>

    <div>
        2 
        <div class="relative">
            <div class="absolute">
                4
            </div>
            1
        </div>
        <div class="absolute">
            5
        </div>
        3
    </div>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    test
</body>
</html>
