<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Tabela</title>

    <style>
        .table {
            width: 15%;
            background-color: rgb(11,249,250);
            border-collapse: collapse;
        }
    
        tr, th, td {
        border: 5px ridge rgb(84,223,230);
        }
        
    </style>
</head>
<body>
    <table class="table">
        <tr>
            <th>Indeks</th>
            <th>Ocena</th>
            <th>Grupa</th>
        </tr>
        <tr>
            <td>91044</td>
            <td>5.0</td> 
            <td rowspan="2">Gr. 1</td>
        <tr>
            <td>91055</td>
            <td>5.0</td> 
        </tr>
        <tr>
            <td colspan="3">Razem</td>
        </tr>
     </table>
</body> 
</html>
