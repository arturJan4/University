<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
</head>
<body>
    <form>
        <label for="accountNum"><b>Numer Konta</b></label><br>
        <input type="text" id="accountNum" placeholder="Wpisz numer konta" name="accountNum" pattern="(\d\s*){26}" required><br>
        
        <label for="fname"><b>Imię</b></label><br>
        <input type="text" id="fname" placeholder="Jan" name="fname" required><br>

        <label for="surname"><b>Nazwisko</b></label><br>
        <input type="text" id="surname" placeholder="Kowalski" name="surname" required><br>

        <label for="mailaddr"><b>E-Mail</b></label><br>
        <input type="email" id="mailaddr" placeholder="jankowalski@poczta.pl" name="mailaddr" required><br>

        <label for="physaddr"><b>Adres</b></label><br>
        <input type="text" id="physaddr" placeholder="ul. Przykładowa 1" name="physaddr" required><br>

        <label for="codeaddr"><b>Kod pocztowy</b></label><br>
        <input type="text" id="codeaddr" placeholder="12-345" name="codeaddr" pattern="\d{2}-\d{3}" required><br>

        <label for="city"><b>Miasto</b></label><br>
        <input type="text" id="city" placeholder="Xyz" name="city" required><br>

        <label for="transferAmmount"><b>Kwota przelewu</b></label><br>
        <input type="number" id="transferAmmount" placeholder="0" name="transferAmmount" min=0 required><br>

        <label for="transferDate"><b>Data przelewu</b></label><br>
        <input type="date" id="transferDate" name="transferDate" required><br>
        
        <input type="submit"><br>
        <input type="reset"><br>


    </form>
</body>
</html>
