<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQueryUI Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="jquery-ui.css">
    <!-- JQUERY CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- JQUERY UI  -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
    integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
    crossorigin="anonymous"></script>
    <script src="datepicker-pl.js"></script>
    <!-- My scripts -->
    <script src="JQscripts.js"></script>
</head>
<body>
    <div id="dialog-form" title="Dodaj nowego użytkownika">
        <p class="validateTips">Wszystkie pola są wymagane.</p>
    <div id="dialog-confirm-remove" title="Usunąć wskazanego użytkownika?">
        <p><span class="ui-icon ui-icon-alert" style="float:left; margin:12px 12px 20px 0;"></span>Ta akcja jest nieodwracalna? Jesteś pewny?</p>
    </div>
        <form>
          <fieldset>
            <label for="name">Imię</label>
            <input type="text" name="name" id="name" value="Jan" class="text ui-widget-content ui-corner-all">
            <label for="surname">Nazwisko</label>
            <input type="text" name="surname" id="surname" value="Kowalski" class="text ui-widget-content ui-corner-all">
            <label for="city">Miasto</label>
            <input type="text" name="city" id="city" value="Wrocław" class="text ui-widget-content ui-corner-all">
            <label for="postcode">Kod pocztowy</label>
            <input type="text" name="postcode" id="postcode" value="50-014" class="text ui-widget-content ui-corner-all">
            <label for="birthdate">Data urodzenia</label>
            <input type="text" name="birthdate" id="birthdate" value="01.01.1970" class="text ui-widget-content ui-corner-all">
            
            <!-- Allow form submission with keyboard without duplicating the dialog button -->
            <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
          </fieldset>
        </form>
      </div>
       
       
      <div id="users-contain" class="ui-widget">
        <h1>Obecni użytkownicy:</h1>
        <table id="users" class="ui-widget ui-widget-content">
          <thead>
            <tr class="ui-widget-header ">
              <th>Imię</th>
              <th>Nazwisko</th>
              <th>Miasto</th>
              <th>Kod pocztowy</th>
              <th>Data urodzenia</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Jan</td>
              <td>Kowalski</td>
              <td>Wrocław</td>
              <td>50-014</td>
              <td>01-01-2000</td>
              <td><button type="button" class="removebutton">Usuń</button></td>
            </tr>
          </tbody>
        </table>
      </div>
      <button id="create-user">Dodaj nowego użytkownika</button>
</body>
</html>
